name: CI

on:
  push:
    branches: [ jeevagan ]
  pull_request:
    branches: [ jeevagan ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Build with Maven
        run: mvn clean install

    - name: Test with Maven
        run: mvn test
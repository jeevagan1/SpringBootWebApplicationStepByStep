name: CI

on:
  push:
    branches: [ jeevagan ]
  pull_request:
    branches: [ jeevagan ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradle

    - name: Build with Gradle
      run: ./gradle build

    - name: Test with Gradle
      run: ./gradle test
